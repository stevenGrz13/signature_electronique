<!DOCTYPE html>
<html>
<head>
    <title>Vérification de Signature</title>
</head>
<body>
    <h1>Vérification de Signature</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Vérifier</button>
    </form>

    {% if result %}
        <h2>{{ result }}</h2>
    {% endif %}
</body>
</html>
